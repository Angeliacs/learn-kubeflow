name: mnist-evaluate-component
description: Evaluate trained CNN
inputs:
  - {name: input_prediction_folder_path, type: LocalPath, description: 'Folder path of prediction data'}
  - {name: input_true_folder_path, type: LocalPath, description: 'Folder path of labeled data'}
outputs:
  - {name: output_data_folder_path, type: LocalPath, description: 'Folder path of evaluation result'}
implementation:
  container:
    image: guobowen1990/mnist-pipeline:0.0.2
    command: [python, /work_dir/src/evaluate.py]
    args: [
      --input-prediction-folder-path, {inputValue: input_prediction_folder_path},
      --input-true-folder-path, {inputValue: input_true_folder_path},
      --output-data-folder-path, {outputPath: output_data_folder_path},
    ]